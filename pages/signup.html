<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>signup</title>
</head>
<body>
<div class="d-flex">
    <section class="welcome ">
        <h1 class="d-flex justify-content-center">Welcome Back !</h1>
        <p>To keep connected with us please login with your personal info</p>
        <a href="signin.html" class="btn btn-primary d-flex justify-content-center">Signin</a>
        </section>
    <section class="container form col-md-4">
        <form>
            <div class="mb-3">
                <label for="User" class="form-label">Username</label>
                <input  class="form-control" id="User" >
              </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="Email" >
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>     
            <div class="d-flex justify-content-center">

                <button type="submit" class="btn btn-primary">Register</button>
                </div>       
          </form>
    </section>
</div>
</body>
</html>
